<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Les petits plats</title>
  </head>
  <body>
    <div class="container">
      <!--HEADER-->
      <div class="row">
        <div class="col">
          <header class="d-flex flex-column m-5 p-3 w-25 mx-auto">
            <h1 class="d-none">Les petits plats</h1>
            <img src="./public/logo.png" />
          </header>
        </div>
      </div>

      <!--FORM SEARCH-->
      <div class="row">
        <div class="col">
          <form>
            <label for="searchBar" class="sr-only">Search recipes</label>
            <div class="input-group search-bar">
              <input
                type="text"
                class="form-control"
                id="searchBar"
                aria-describedby="searchBar"
                placeholder="Rechercher une recette"
              />
            </div>
          </form>
        </div>
      </div>

      <!--FILTER-->
      <div class="filter"></div>

      <!--DROPDOWN-->
      <div class="dropdown-list">
        <div class="dropdown" id="dropdownIngredients">
          <input
            class="btn btn-primary dropdown-toggle"
            type="text"
            id="ingredients"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            placeholder="Ingredients"
          />
          <ul
            class="dropdown-menu dropdown-menu-primary"
            aria-labelledby="ingredients"
          ></ul>
        </div>
        <div class="dropdown" id="dropdownAppareils">
          <input
            class="btn btn-success dropdown-toggle"
            type="text"
            id="appareils"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            placeholder="Appareils"
          />
          <ul
            class="dropdown-menu dropdown-menu-primary"
            aria-labelledby="appareils"
          ></ul>
        </div>
        <div class="dropdown" id="dropdownUstensiles">
          <input
            class="btn btn-danger dropdown-toggle"
            type="text"
            id="ustensiles"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            placeholder="Ustensiles"
          />
          <ul
            class="dropdown-menu dropdown-menu-primary"
            aria-labelledby="ustensiles"
          ></ul>
        </div>
      </div>

      <!--RESULT CARD-->
      <div class="recipes"></div>
    </div>

    <!--Dependance-->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

    <!--Data-->
    <script src="./data/recipes.js"></script>

    <!--Factories-->
    <script src="./scripts/factories/recipes.js"></script>
    <script src="./scripts/factories/dropdown.js"></script>
    <script src="./scripts/factories/filter.js"></script>

    <!--Utils-->
    <script src="./scripts/utils/sorting.js"></script>
    <script src="./scripts/utils/dropdown.js"></script>
    <script src="./scripts/utils/remove-child.js"></script>

    <!--Page-->
    <script src="./scripts/index.js"></script>
  </body>
</html>
